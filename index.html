<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <script src="./js/app.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header class="page page--header">
            <div class="page__container">
                <nav class="header">
                    <img
                        class="header__logo"
                        src="./img/logo/logo.svg"
                        alt="logo"
                    />
                    <!-- <div class="header__line"></div> -->
                    <ul class="header__list">
                        <li
                            class="header__list-item header__list-item--category"
                        >
                            Мои квизы
                        </li>
                        <li
                            class="header__list-item header__list-item--edit header__list-item--active header__list-item--ml-auto"
                        >
                            Квиз
                        </li>
                        <li
                            class="header__list-item header__list-item--settings"
                        >
                            Настройки
                        </li>
                        <li class="header__list-item header__list-item--send">
                            Заявки
                        </li>
                        <li
                            class="header__list-item header__list-item--chart header__list-item--mr-auto"
                        >
                            Аналитика
                        </li>
                        <li class="header__list-item header__list-item--show">
                            Посмотреть
                        </li>
                        <li
                            class="header__list-item header__list-item--upgrade"
                        >
                            Upgrade
                        </li>
                    </ul>
                    <div class="header__account">
                        <img src="./img/acc-photo.png" alt="acc-photo" />
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <aside class="page page--sidebar">
                <div class="sidebar">
                    <p class="page__text--side">Создание квиза</p>
                    <ol class="sidebar__list">
                        <li class="sidebar__list-item">Стартовая страница</li>
                        <li class="sidebar__list-item">Вопросы</li>
                        <li class="sidebar__list-item">Результаты</li>
                        <li class="sidebar__list-item">Форма контактов</li>
                        <li class="sidebar__list-item">Скидки, бонусы</li>
                    </ol>
                </div>
            </aside>
        </main>
    </body>
</html>
